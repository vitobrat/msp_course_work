<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сайт{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: #181f2a;
            margin: 0; padding: 0;
            color: #cddddc;
            min-height: 100vh;
        }
        .center-container { 
            max-width: 900px; 
            margin: 40px auto; 
            background: #232a38; 
            border-radius: 18px; 
            box-shadow: 0 4px 24px #00000025;
            padding: 2rem 2.4rem; 
        }
        h1, h2, h5 { color: #50fa7b; margin-bottom: 20px; }
        table {
            width: 100%;
            background: #1a1f29;
            color: #c6d4dc;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td { 
            padding: 8px 14px;
            border-bottom: 1px solid #333849;
        }
        th { 
            background: #2d3548; 
            color: #74c9e6; 
            font-weight: bold;
        }
        tr:last-child td { border-bottom: none; }
        tr:nth-child(even) { background: #232a38; }
        form, ul, .btn-bar { margin: 20px 0;}
        .btn-custom {
            display: inline-block;
            padding: 10px 22px;
            background: #313d5a;
            border: none;
            color: #fff;
            border-radius: 6px;
            margin: 3px 0;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.23s;
        }
        .btn-custom:hover { background: #50fa7b; color: #232a38;}
        .btn-accent { background: #74c9e6; color: #181f2a;}
        .btn-red { background: #e06c75; }
        input, select, textarea {
            background: #232a38;
            color: #c9dcdf;
            border: 1px solid #41506a;
            border-radius: 6px;
            padding: 7px 11px;
            margin: 6px 0;
            width: 95%;
        }
        label { color: #74c9e6; }
        .list-flat li {
            background: #232a38;
            border-left: 3px solid #2aa392;
            padding: 7px 18px;
            margin: 7px 0;
            border-radius: 6px;
            color: #e5ecec;
        }
        .card-user { text-align: left; margin-bottom: 22px;}
        .btn-bar { display: flex; gap: 12px; flex-wrap: wrap;}
        .text-gray {color: #84a3b7;}
        .mb-2 {margin-bottom: 12px;}
        .mb-3 {margin-bottom: 19px;}
        .mt-3 {margin-top: 18px;}
        .mt-4 {margin-top: 29px;}
    </style>
</head>
<body>
    <div class="center-container">
        {% block card_content %}{% endblock %}
    </div>
</body>
</html>
